<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notion Export Preview</title>
    <style>
      :root { --bg:#0b0b0c; --fg:#e6e6e7; --muted:#9aa0a6; --bar:#202124; --btn:#3c4043; --btnH:#4b5156; }
      html, body { height: 100%; margin: 0; }
      body { background: var(--bg); color: var(--fg); font: 13px/1.4 -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
      .bar { display:flex; gap:8px; align-items:center; padding:8px 12px; background:var(--bar); position:sticky; top:0; z-index:10; }
      .title { flex:1; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; color: var(--muted); }
      button { background: var(--btn); color: var(--fg); border: 1px solid #0006; border-radius: 6px; padding: 6px 10px; cursor:pointer; }
      button:hover { background: var(--btnH); }
      iframe { width: 100%; height: calc(100% - 44px); border: 0; display:block; }
      .note { color: var(--muted); font-size: 12px; margin-left: 8px; }
    </style>
  </head>
  <body>
    <div class="bar">
      <div class="title" id="title">Notion PDF Preview</div>
      <button id="save">저장</button>
      <button id="original">원래 다운로드</button>
      <button id="print">인쇄</button>
      <span class="note">동일 PDF를 브라우저 뷰어로 표시합니다.</span>
    </div>
    <iframe id="pdf" src="about:blank" allow="clipboard-write; clipboard-read"></iframe>
    <script src="index.js"></script>
  </body>
  </html>
